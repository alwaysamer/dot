# Set Terminal to fix colors
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-features ',${TERM}:RGB'
set -ga terminal-overrides ",${TERM}:Tc"
set-option -ga terminal-features ",${TERM}:usstyle"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Plugins
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'omerxx/tmux-sessionx'

# General Settings
set -s escape-time 0
set -g base-index 1
set -g renumber-windows on

# Theme
set -g pane-border-style "fg=#bd5eff"
set -g pane-active-border-style "bg=default fg=#bd5eff"
set -g @minimal-tmux-bg "#5ef1ff"
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"
set -g @minimal-tmux-right true
set -g @minimal-tmux-left false
set -g @minimal-tmux-expanded-icon " ó°Š“ "
set -g status-fg white
